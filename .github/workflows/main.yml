name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Create Prometheus artifact
        uses: actions/upload-artifact@v2
        with:
          name: prometheus
          path: .github/metrics/prometheus.yml
      - name: Download Prometheus configuration
        uses: actions/download-artifact@v2
        with:
          name: prometheus
      - name: Install dependencies
        run: npm ci
      - name: Connect to Redis
        run: node client.js
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push Docker image
        run: |
          docker build -t my-registry/my-nodejs-app .
          docker push my-registry/my-nodejs-app
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.kubeconfig }}
        run: |
          kubectl apply -f .github/K8s/image
